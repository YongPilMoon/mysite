{% extends 'common/base.html' %}

{% block content %}
 {% for album in albums %}
    <a href="{%  url 'album:album_detail' album_pk=album.pk %}">
        <p>{{forloop.counter}}. {{ album.title }}</p>
    </a>
    <p>앨범 설명: {{ album.description}}</p>
    <p>앨범 소유자: {{ album.owner }}</p>
    <a href="{% url 'album:album_edit' album_pk=album.pk %}" type="input">edit</a>
 {% endfor %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="input">앨범 추가</button>
    </form>
{% endblock %}
