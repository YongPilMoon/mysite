{% extends 'common/base.html' %}

{% block content %}
<div id="album_list">
    <h4>Album list</h4>
    <a href="{% url 'album:album_add' %}" class="btn btn-primary btn-sm btn-top-right">
		<span class="glyphicon glyphicon-plus"></span>
		Add Album
	</a>
    <ul class="list-group">
         {% for album in albums %}
         <li class="list-group-item">
             <span class="badge">{{ album.photo_set.count }}</span>
            <div>
                 <a href="{%  url 'album:album_detail' album_pk=album.pk %}">
                    <strong>{{ album.title }}</strong>
                </a>
             </div>
             <span>{{album.owner.email}}</span>
             <a href="{% url 'album:album_edit' album_pk=album.pk %}" type="input">edit</a>
             {% if album.description %}
             <span> | {{album.description}}</span>
             {% endif %}
         </li>
         {% endfor %}
        </ul>
</div>
{% endblock %}
