{% extends 'common/base.html' %}


{% block content %}
    {% for photo in photos %}
        <p>사진제목: {{photo.title}}</p>
        <img src={{photo.img.url}} alt="">

    {% endfor %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="input">사진추가</button>
    </form>

{% endblock %}
