{% extends 'common/base.html' %}


{% block content %}
    {% for photo in photos %}
    <div>
        <p>사진제목: {{photo.title}}</p>
        <img src={{photo.img.url}} alt="">
        <a href="{% url 'album:photo_like' photo_pk=photo.pk %}">
            <span class="glyphicon glyphicon-thumbs-up btn btn-primary">
                {{ photo.like_users.count }}
            </span>
        </a>
        <a href="{% url 'album:photo_delete' photo_pk=photo.pk %}">delete</a>
        <a href="{% url 'album:photo_dislike' photo_pk=photo.pk %}">
            <span class="glyphicon glyphicon-thumbs-down btn btn-primary">
                {{ photo.dislike_users.count }}
            </span>
        </a>
    </div>
    {% endfor %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="input">사진추가</button>
    </form>

{% endblock %}
