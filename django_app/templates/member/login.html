{% extends 'common/base.html' %}

{% block content %}

{% if error_message %}
<div>
  <h4>{{ error_message }}</h4>
</div>
{% endif %}

<div class="col-sm-8 col-sm-offset-2">
<h3 class="text-center">Login</h3>
<p class="text-center">아이디와 비밀번호로 로그인해주세요</p>
<form action="" method="POST" class="form-horizontal">{% csrf_token %}
  <div class="form-group">
    <label for="input-username" class="col-sm-2 control-label">아이디</label>
    <div class="col-sm-10">
      <input id="input-username" type="text" name="username" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="input-password" class="col-sm-2 control-label">비밀번호</label>
    <div class="col-sm-10">
      <input id="input-password" type="password" name="password" class="form-control">
    </div>
  </div>

  <button type="submit" class="btn btn-primary col-sm-6 col-sm-offset-3">로그인</button>
</form>
  <a href="https://www.facebook.com/v2.8/dialog/oauth?client_id=681227818707260&response_type=code&scope=user_friends,public_profile,email&redirect_uri=http://127.0.0.1:8000/member/login/facebook/" class="btn btn-info">페이스북 로그인</a>
  </div>
{% endblock %}
