{% extends 'common/base.html' %}

{% block content %}
<div class="container">
  {% for video in videos %}

    <p>{{ forloop.counter }}. 주제 : {{ video.title}}</p>
    <p>종류 : {{ video.kind}}</p>
    <p>내용 : {{ video.description}}</p>
    <p>publishedAt : {{ video.published_date}}</p>
    <img src="{{ video.thumbnail }}" alt="">
  {% endfor%}
</div>
{% endblock %}
